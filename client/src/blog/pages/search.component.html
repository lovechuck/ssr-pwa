<div class="main_bg">
  <!-- start main -->
  <div class="container">
    <div class="main_grid1">
      <h3 class="style pull-left">Blog</h3>
      <ol class="breadcrumb pull-right">
        <li><a href="index.html">Home</a></li>
        <li class="active">Blog</li>
      </ol>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
<div class="main_btm1">
  <!-- start main_btm -->
  <div class="container">
    <div class="blog">
      <!-- start blog -->
      <div class="blog_main col-md-9">
        <div class="blog_list" *ngFor="let item of items">
          <div class="col-md-2 blog_date">
            <span class="date">may <p>24<p></p></span>
            <span class="icon_date"><i class="fa fa-laptop"></i> </span>
          </div>
          <div class="col-md-10 blog_left">
            <a href="single-page.html"><img src="assets/images/slider1.jpg" alt="" class="img-responsive" /></a>
            <h4>
              <a href="single-page.html">
                {{item.title}}
              </a>
            </h4>
            <span>posted by <a href="#">Admin</a> in <a href="#">Wordpress</a> <a class="left" href="#"><i
                  class="fa fa-comment"></i>Comments</a> <a class="left" href="#"><i class="fa fa-eye"></i>124
                views</a></span>
            <p class="para">{{item.content}}</p>
            <a class="btn btn1" [routerLink]="[ 'view' ]">read more</a>
          </div>
          <div class="clearfix"></div>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="col-md-3 blog_right">
        <h4>Ads 125 x 125</h4>
        <ul class="ads_nav list-unstyled">
          <li><a href="#"><img src="assets/images/ads_pic.jpg" alt=""> </a></li>
          <li><a href="#"><img src="assets/images/ads_pic.jpg" alt=""> </a></li>
          <li><a href="#"><img src="assets/images/ads_pic.jpg" alt=""> </a></li>
          <li><a href="#"><img src="assets/images/ads_pic.jpg" alt=""> </a></li>
          <div class="clearfix"></div>
        </ul>
        <ul class="tag_nav list-unstyled">
          <h4>tags</h4>
          <li class="active"><a href="#">awesome</a></li>
          <li><a href="#">art</a></li>
          <li><a href="#">classic</a></li>
          <li><a href="#">photo</a></li>
          <li><a href="#">wordpress</a></li>
          <li><a href="#">videos</a></li>
          <li><a href="#">standard</a></li>
          <li><a href="#">gaming</a></li>
          <li><a href="#">photo</a></li>
          <li><a href="#">music</a></li>
          <li><a href="#">data</a></li>
          <div class="clearfix"></div>
        </ul>
        <div class="news_letter">
          <h4>news letter</h4>
          <form>
            <input type="text" placeholder="Your email address">
            <input type="submit" value="subscribe">
          </form>
        </div>
      </div>
      <div class="clearfix"></div>
    </div><!-- end blog -->
  </div>
</div>
